<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title>薛白,Bai Xue - 时光网Mtime</title>        <meta name="Keywords" content="薛白,Bai Xue,简介,个人资料,图片,电影作品,获奖情况,合作影人,资讯" />    <meta name="Description" content="薛白,Bai Xue,1964年出生，话剧、电影演员。从小就爱唱爱跳的薛白六岁时就在南京“小红花”艺术团担任报幕员，并与参朗诵、舞蹈等演出。1975年，西安电影制片厂到南京为故事片《阿勇》选演员，导演钱江一眼就看中了薛白，第一次上银幕的她在影片中身兼二职，扮演童年的阿勇妈妈和阿勇妹妹。13岁时，被选送到中央戏剧学院儿童剧演员班，接受系统正规的学习和训练。1979年，她参加了影片《报童》的拍摄。1980年，毕业后分配到中国儿童艺术剧院当演员。随后，参加了故事片《三家巷（上下）》的拍摄，饰演区桃，她的表演自然流畅，引起了电影界的关注。1983年在吴天明导演的影片《人生（1984）》中饰演巧玲，接着著名导演陈凯歌邀请她在影片《黄土地》中饰演陕北农村姑娘翠巧，这是薛白在银幕上第一次担任主角。该片公映后，受到了观众好评，影片多次在国内外获奖。《黄土地》后，薛白的表演才华得到许多导演的青睐，先后在《情漫黄山》、《女模特之死》、《哦，香雪》、《观音今年十二岁》、《我只流三次泪》等影片中担任角色，在这些影片中，薛白显示了自己的表演才华，已达到了较高的水准，她纯真质朴的表演给观众留下了深刻的印象。近几年，薛白主要活跃在话剧舞台和电视剧中。" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
