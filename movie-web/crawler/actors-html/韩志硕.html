<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title>韩志硕,Zhishuo Han - 时光网Mtime</title>        <meta name="Keywords" content="韩志硕,Zhishuo Han,简介,个人资料,图片,电影作品,获奖情况,合作影人,资讯" />    <meta name="Description" content="韩志硕,Zhishuo Han,1988年10月23日出生，成长于中国北京，毕业于北京电影学院。2013年，韩志硕正式出道；10月27日，由其客串出演的爱情时尚情趣网络短剧《钱多多炼爱记》播出，并在该剧第四集中客串饰演尚宇；同年参加由CSE中星娱乐出品的时尚旅游节目《一人行》（泰国苏梅岛篇）。2014年1月，韩志硕参演陈彦妃的歌曲《微凉的指尖》的MV；11月26日，韩志硕出演网络校园剧《放学后福不福2》上映，在该剧中饰演后备高中二年级的抽签部学生。2015年10月1日，韩志硕作为《真相禁区》剧组主创，与任达华出席了第20届釜山国际电影节。2016年1月22日，韩志硕与任达华、霍建华合作主演动作推理电影《真相禁区》，饰演爱吃牛鞭的韩国黑帮少主。5月8日，韩志硕主演科幻爱情片《机器男友》，饰演从未来穿越回来的机器人于2017年2月19日上映；5月20日，韩志硕主演青春时尚暖心剧《女总裁的贴身高手》，饰演酷、帅霸道的国际杀手之王段飞。6月13日，韩志硕与施予斐搭档主演奇幻动作冒险片《夺命轮回》。12月14日，与施予斐合作主演的魔幻悬疑喜剧《伏魔战士2》杀青，韩志硕在片中饰演芈凡。" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
