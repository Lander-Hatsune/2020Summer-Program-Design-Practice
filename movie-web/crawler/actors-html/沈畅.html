<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title>沈畅,Chang Shen - 时光网Mtime</title>        <meta name="Keywords" content="沈畅,Chang Shen,简介,个人资料,图片,电影作品,获奖情况,合作影人,资讯" />    <meta name="Description" content="沈畅,Chang Shen,沈畅是在北京电影制片厂的院子里长大的女孩，她刚出生几个月的时候，父母就抱着她到北影的录音棚为电影《海霞》中的小海霞配哭声，那个时候沈唱爱笑不爱哭，急得导演狠心地捏了她一把，她才哇哇地哭出声来。在小学二年级的时候，她参加演出了中国第一部有声的儿童电视连续剧《小龙和小丽》，该剧获得了当年的“飞天奖”。小学五年级时，沈畅接拍了第一部电影《为什么要生我》，在影片中饰演安妮，让很多人都落下了眼泪。高中毕业前，沈畅想报考北京电影学院或中央戏剧学院的表演系，在领报名表的时候，老师递给沈畅的却是导演系的表……老师说，搞表演的一般都是俊男美女，你个子太矮，不适合考表演系。这句话深深地刺伤了沈畅。后来沈畅被保送到南开大学，学的是旅游经济管理，开始了全新的生活。在上大学前的暑假，沈畅在英达执导的情景喜剧《我爱我家》中扮演了小保姆。“小保姆”的成功让大家熟知了沈畅，但也给她带来了很大的困扰。沈畅说：“我那时真的特别心理不平衡，后来十分抗拒保姆这种角色，总觉得演保姆没什么挑战性。”直到后来沈畅遇见了李少红导演，在《橘子红了》、《恋爱中的宝贝》中扮演角色，才逐渐转了型。" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
