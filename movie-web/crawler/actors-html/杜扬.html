<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title>杜扬,Yang Du - 时光网Mtime</title>        <meta name="Keywords" content="杜扬,Yang Du,简介,个人资料,图片,电影作品,获奖情况,合作影人,资讯" />    <meta name="Description" content="杜扬,Yang Du,　　2000年：涉足影视界，担任北京华谊兄弟太合影视投资有限公司宣传总监。参与宣传的第一部作品《永恒恋人》。　　2001年：参与电影《大腕》策划，制作及宣传发行。　　2002年：挖掘新导演陆川，携手姜文共同制作电影《寻枪》。　　制作由王姬主演的电视剧《情证》　　2003年：制作及宣传电影《手机》《天地英雄》《卡拉是条狗》电视剧《南少林》　　2004年：再度与陆川合作拍摄《可可西里》。　　同年作为主要负责人参与制作周星驰导演的电影《功夫》的营销宣传。　　2004年：出任星光国际传媒集团副总裁、星光国际影视投资公司总经理。　　2005年：制作电影《情人结》。　　2005年：出任太合影视投资有限公司副总裁。　　2008年：三度与陆川合作《南京！南京！》担任执行制片人。　　2008年：出任北京完美时空文化传播有限公司总经理　　2008年：在国产电影匮乏新题材的时期，大胆启用新锐导演，创造了都市爱情喜剧首部电影《非常完美》，担任制片人。　　2009年：参与制作电影《刺陵》《狼灾记》。同年制作电视剧《人到中年》《生于1949》颇受观众好评。　　2010年：得到天使投资人熊晓鸽，阎焱、宋歌的高度信任，创建了星空大地（北京）影视文化发展有限公司，担任总经理。　　2011年：由星空大地公司投资、制作及发行的电影《大武生》，担任制片人。2012-2013年：开发并制作电影《宫锁沉香》、成龙经典《警察故事2013》，担任制片人。" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
